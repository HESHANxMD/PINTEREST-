<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinterest Video Downloader</title>

<style>
  body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: white;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 28px;
    margin-top: 20px;
    color: #ff2e63;
  }

  .card {
    background: #101010;
    margin: 20px auto;
    padding: 25px;
    border-radius: 18px;
    max-width: 450px;
    box-shadow: 0 0 25px #ff2e6344;
  }

  input {
    width: 90%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    margin-top: 15px;
    font-size: 15px;
    outline: none;
    background: #1f1f1f;
    color: white;
  }

  button {
    width: 90%;
    padding: 14px;
    margin-top: 18px;
    border: none;
    border-radius: 12px;
    background: #ff2e63;
    font-size: 16px;
    font-weight: 600;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #ff5180;
  }

  .result {
    margin-top: 25px;
  }

  video {
    width: 100%;
    border-radius: 14px;
    margin-top: 10px;
  }

  a.down {
    display: block;
    margin-top: 20px;
    padding: 14px;
    background: #0099ff;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 600;
  }

  a.down:hover {
    background: #33adff;
  }
</style>
</head>

<body>

<h1>Pinterest Video Downloader</h1>

<div class="card">
  <input type="text" id="url" placeholder="Paste Pinterest Video Link Here">
  <button onclick="download()">Download Video</button>

  <div class="result" id="result"></div>
</div>

<script>
function download() {
  const link = document.getElementById("url").value;

  if(link.trim() === "") {
    alert("Enter a valid Pinterest URL!");
    return;
  }

  let api = `https://dark-api-x.vercel.app/api/v1/pinterest?url=${encodeURIComponent(link)}`;

  fetch(api)
    .then(res => res.json())
    .then(data => {
      if(data.status === "success") {
        document.getElementById("result").innerHTML = `
          <video src="${data.data.url}" controls></video>
          <a class="down" href="${data.data.url}" download>Download Video</a>
        `;
      } else {
        alert("Invalid Pinterest URL!");
      }
    })
    .catch(() => alert("Server Error!"));
}
</script>

</body>
</html>
